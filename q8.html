<script type="text/javascript">
	var arr=[{"id":4,"name":"abc"},{"id":10,"name":"ab2"},{"id":5,"name":"abc"},{"id":6,"name":"abc5"}];
	var x=arr.sort(compareid);
	console.log(JSON.stringify(x));
	function compareid(name1,name2){
		if(name1.id>name2.id)
			return 1;
		if(name1.id==name2.id)
			return 0;
		if(name1.id<name2.id)
			return -1;
	}
	
</script>
